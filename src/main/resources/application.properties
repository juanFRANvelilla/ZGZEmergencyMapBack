spring.application.name=ZGZEmergencyMapBack

# Configuración de la fuente de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/zgz_emergency
spring.datasource.username=juanfran
spring.datasource.password=juanfran

# Configuración del driver de la base de datos
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA (si usas Spring Data JPA)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect